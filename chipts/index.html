<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid px-4 py-4 text-center mh-90">
      <div class="container">
        <canvas id="display"></canvas>
      </div>
      <div class="collapse" id="keyboardContainer">
        <div class="chip8ButtonsRow">
          <button class="chip8Button" id="button-1">1</button>
          <button class="chip8Button" id="button-2">2</button>
          <button class="chip8Button" id="button-3">3</button>
          <button class="chip8Button" id="button-C">C</button>
        </div>
        <div class="chip8ButtonsRow">
          <button class="chip8Button" id="button-4">4</button>
          <button class="chip8Button" id="button-5">5</button>
          <button class="chip8Button" id="button-6">6</button>
          <button class="chip8Button" id="button-D">D</button>
        </div>
        <div class="chip8ButtonsRow">
          <button class="chip8Button" id="button-7">7</button>
          <button class="chip8Button" id="button-8">8</button>
          <button class="chip8Button" id="button-9">9</button>
          <button class="chip8Button" id="button-E">E</button>
        </div>
        <div class="chip8ButtonsRow">
          <button class="chip8Button" id="button-A">A</button>
          <button class="chip8Button" id="button-0">0</button>
          <button class="chip8Button" id="button-B">B</button>
          <button class="chip8Button" id="button-F">F</button>
        </div>
      </div>
      <div class="container-fluid px-4 py-4 text-center">
        <p>
          <button
            class="btn btn-secondary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#keyboardContainer"
            aria-expanded="false"
            aria-controls="keyboardContainer"
          >
            Toggle Virtual Keyboard
          </button>
        </p>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Load a Rom file</label>
        <input class="form-control" type="file" id="romInput" />
      </div>
      <button type="button" class="btn btn-secondary" id="runGame">
        Run Game
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
