<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid px-4 py-4 text-center">
      <div class="container">
        <canvas id="display"></canvas>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Load a Rom file</label>
        <input class="form-control" type="file" id="romInput" />
      </div>
      <button type="button" class="btn btn-secondary" id="runGame">
        Run Game
      </button>
      <!-- Debugging -->
      <div class="form-group">
        <form id="runInstruction" class="px-4 py-4">
          <input
            type="text"
            pattern="^0x[\da-fA-F]{4}$"
            class="form-control mx-2 my-2"
            id="chip8instruction"
            placeholder="Enter chip8 instruction in hex format: 0xxxx"
          />
          <button
            type="submit"
            class="btn btn-secondary mx-2 my-2"
            id="submitInstruction"
          >
            Run Instruction
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
